<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.svg" alt="logo" srcset="">
            <div class="score">
                <div class="score__title">score</div>
                <div class="score__number">12</div>
            </div>
        </header>
    </div>
    <section class="game">
        <button class="choice-btn" data-choice="paper">
            <div class="choice paper">
                <img src="images/icon-paper.svg" alt="paper">
            </div>
        </button>
        <button class="choice-btn" data-choice="scissors" >
            <div class="choice Scissors">
                <img src="images/icon-Scissors.svg" alt="Scissors">
            </div>
        </button>
        <button class="choice-btn" data-choice="rock" >
            <div class="choice rock">
                <img src="images/icon-rock.svg" alt="rock">
            </div>
        </button>
    </section>
    <h1>SIMPLE ROCK PAPER SCISSOR GAME</h1>
    <div class="bg">
        <button class="btn" id="btn1" onclick="game()" style="margin-top:0;">ROCK</button>
        <button class="btn" id="btn2" onclick="game()">PAPER</button>
        <button class="btn" id="btn3" onclick="game()">SCISSORS</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
